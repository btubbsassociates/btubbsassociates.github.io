<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <h3>{{ site.title | escape }}</h3>
        <p>{{ site.description | escape }}</p>
      </div>

      <div class="footer-col footer-col-2">
        <h3>Contact</h3>
        <ul class="contact-list">
          <li>{{ site.author.location }}</li>
          <li><a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          <li>{{ site.author.phone }}</li>
          <li><a href="{{ site.author.linkedin }}" target="_blank" rel="noopener">LinkedIn</a></li>
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title | escape }}</p>
      </div>
    </div>
  </div>

</footer>
